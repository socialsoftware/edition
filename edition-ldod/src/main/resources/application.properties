spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

server.jsp-servlet.init-parameters.development: false

logging.level.org.springframework.web: INFO

spring.profiles.active=@activatedProperties@

spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

spring.servlet.multipart.max-file-size: 50000KB
spring.servlet.multipart.max-request-size: 50000KB

spring.security.jwt.expiration.time=3600000
spring.security.jwt.token.prefix=Bearer 
spring.security.jwt.header.string=Authorization

registration.authorization.email.address.rito=worldkingcode@gmail.com
registration.authorization.email.address=worldkingcode@gmail.com
registration.confirmation.email.user=worldkingcode@gmail.com
registration.confirmation.email.address=worldkingcode@gmail.com
registration.confirmation.mail.smtp.host=smtp.gmail.com
registration.confirmation.mail.smtp.port=587

test.files.dir=src/test/resources/files/
load.files.dir=src/main/resources/files/