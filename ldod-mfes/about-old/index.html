<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        { "imports": { "shared/":"http://127.0.0.1:3000/" } }
    </script>
    <link rel="stylesheet" href="/css/local.css">
    <link rel="stylesheet" href="/css/font.css">
    <title>About MFE</title>
</head>
<script defer type="text/javascript">
    (() => {
        const path = location.pathname;
        const base = '/'
        if (path !== base) {
            history.replaceState({
                path
            }, undefined, base);
        }
    })()
</script>

<body>
    <a is="nav-to" to="/about/archive">Archive</a>
    <button id="pt" class="but-lang">PT</button>
    <button id="en" class="but-lang">EN</button>
    <button id="unmount">UNMOUNT</button>
    <script src="index.js" type="module"></script>
    <div id="root" class="ldod-default"></div>
</body>

</html>
