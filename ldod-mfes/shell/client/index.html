<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .ldod-default {
            font-family: Work-Sans, sans-serif;
            color: black;
            font-size: 15px;
            line-height: 1.5;
        }

        body {
            margin: 0;
            padding-top: 190px;
            overflow: inherit;
        }

        body.modal-open {
            overflow: hidden;
            padding-right: 15px;
        }

        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (max-width: 767px) {
            body {
                padding-top: 100px;
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 720px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 940px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1140px;
            }

            body {
                padding-top: 150px;
            }
        }
    </style>
    <script id="importmap" type="importmap">
        { "imports": { "shared/":"/node_modules/shared/dist/" } }
    </script>
    <title>LdoD Shell MFE</title>
</head>

<body class="ldod-default">
    <ldod-navbar token="false" language></ldod-navbar>
    <div id="root"></div>
    <ldod-modal id="success" dialog-class="modal-lg modal-success" no-footer z-index="1060" hidden>
        <span slot="header-slot">Info</span>
        <div slot="body-slot"></div>
    </ldod-modal>
    <ldod-modal id="error" dialog-class="modal-lg modal-danger" no-footer z-index="1060" hidden>
        <span slot="header-slot">Error</span>
        <div slot="body-slot"></div>
    </ldod-modal>
    <ldod-loading id="shell-loading" hidden></ldod-loading>
    <script type="module" src="/ldod-mfes/shell.js"></script>
</body>

</html>
