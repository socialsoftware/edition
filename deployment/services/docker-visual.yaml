kind: Service
apiVersion: v1
metadata:
  name: docker-visual
  labels:
    name: docker-visual
spec:
  ports:
    - nodePort: 30158
      port: 8087
      targetPort: 8087
      protocol: TCP
  selector:
    app: docker-visual
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-visual
spec:
  selector:
    matchLabels:
      app: docker-visual
  replicas: 1
  template:
    metadata:
      labels:
        app: docker-visual
    spec:
      containers:
        - name: docker-visual
          image: docker-visual:test1
          imagePullPolicy: Never
          ports:
            - containerPort: 8087
          volumeMounts:
            - name: corpus
              mountPath: "/opt/ldod/corpus/"
            - name: corpus-files
              mountPath: "/opt/ldod/corpus/files/"
            - name: corpus-stoplist
              mountPath: "/opt/ldod/corpus/stoplist-pt.txt"
            - name: inters
              mountPath: "/opt/ldod/inters/"
            - name: facsimiles
              mountPath: "/opt/ldod/facsimiles/"
            - name: encoding
              mountPath: "/opt/ldod/encoding/"
            - name: export
              mountPath: "/opt/ldod/export/"
            - name: indexer
              mountPath: "/opt/ldod/indexer/"
            - name: tests
              mountPath: "/opt/ldod/tests/"
            - name: social-aware
              mountPath: "/opt/ldod/social/aware/"
      volumes:
        - name: corpus
          emptyDir: {}
        - name: corpus-files
          emptyDir: {}
        - name: corpus-stoplist
          emptyDir: {}
        - name: inters
          emptyDir: {}
        - name: facsimiles
          emptyDir: { }
        - name: encoding
          emptyDir: { }
        - name: export
          emptyDir: { }
        - name: indexer
          emptyDir: { }
        - name: tests
          emptyDir: { }
        - name: social-aware
          emptyDir: { }